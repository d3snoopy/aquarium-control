<h1>Source Configuration: {{ source.name }}</h1>

{% if channel_list %}
    <ul>
    {% for channel in channel_list %}
        <li><a href="{% url 'channel' channel.id %}">{{ channel.name }}</a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>No channels are configured.</p>
{% endif %}

<br>

<form action="{% url 'source' source.id %}" method="post">
{% csrf_token %}
{{ form }}
<input type="submit" value="Add" />
</form>

<a href="{% url 'hdwr_config' %}">Back to hardware config</a>
