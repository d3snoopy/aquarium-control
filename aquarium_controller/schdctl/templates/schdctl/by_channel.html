<h1>Channels:</h1>

{% if channel_list %}
    {% for channel in channel_list %}
        <h2>{{ channel.name }}:</h2>
        <img src="{% url 'channel_graph' channel.id %}"><br>
    {% endfor %}
{% else %}
    <p>No channels are configured, <a href="{% url 'hdwr_config' %}">setup hardware.</a></p>
{% endif %}

<br>

<p><a href="{% url 'index' %}">View schedules by source</a></p>
