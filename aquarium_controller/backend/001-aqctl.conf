# Set up the aq ctrl site
WSGIScriptAlias / /aquarium-ctrl/aquarium_controller/aquarium_controller/wsgi.py
WSGIPythonPath /aquarium-ctrl/aquarium_controller


<Directory /aquarium-ctrl/aquarium_controller>
<Files wsgi.py>
Order deny,allow
Require all granted
</Files>
</Directory>

# Set up the static area
Alias /static /aquarium-ctrl/aquarium_controller/static

<Directory /aquarium-ctrl/aquarium_controller/static>
Order deny,allow
Require all granted
</Directory>

